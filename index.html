<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO meta tags -->
    <meta name="author" content="Renato Albuquerque">
    <meta name="description" content="Size Converter App. A practical and simple way to know how to convert clothing and shoe sizes in any region of the world.">
    <meta name="keywords" content="front-end, frontend, software, web, developer, development, portfolio, HTML, HTML5, CSS, CSS3, JavaScript, size converter, size, converter, convert clothing, convert shoe, Renato Albuquerque">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"> <!-- update favicon -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/86afd65ab5.js" crossorigin="anonymous"></script>

    <title>Meu Tamanho | Conversor</title>

    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1 class="title">Meu Tamanho !</h1>
            <h2 class="subtitle">Configure as informações que deseja converter.</h2>
        </header>

        <main>
            <section class="section-1">
                <p class="step">Passo 1:</p>
                
                <div class="wrapSelect">
                    <div>
                        <p>País de origem?</p>
                        <select>
                            <option value="choice-1">País de origem</option>
                            <option value="BRA-1">Brasil</option>
                            <option value="EUA-1">Estados Unidos</option>
                            <option value="EUR-1">União Européia</option>
                        </select>
                        <div></div>
                    </div>
                    <div>
                        <p>País de destino?</p>
                        <select>
                            <option value="choice-2">País de origem</option>
                            <option value="BRA-2">Brasil</option>
                            <option value="EUA-2">Estados Unidos</option>
                            <option value="EUR-2">União Européia</option>
                        </select>
                        <div></div>
                    </div>
                </div>
            </section>

            <section class="section-2">
                <p class="step">Passo 2:</p>

                <div class="wrapSelect">
                    <p>Categoria?</p>
                    <select>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="children">Infantil</option>
                    </select>
                </div>
            </section>

            <section class="section-3">
                <p class="step">Passo 3:</p>

                <div class="wrapSelect">
                    <p>Tipo de roupa?</p>
                    <select>
                        <option value="male">Camisa</option>
                        <option value="female">Calça</option>
                        <option value="children">Calçado</option>
                    </select>
                </div>
            </section>

            <section>
                <div class="result">Resultado...</div>
            </section>
        </main>

        <footer>
        
        </footer>
    </div>

</body>
</html>
