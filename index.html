<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO meta tags -->
    <meta name="author" content="Renato Albuquerque">
    <meta name="description" content="Size Converter App. A practical and simple way to know how to convert clothing and shoe sizes in any region of the world.">
    <meta name="keywords" content="front-end, frontend, software, web, developer, development, portfolio, HTML, HTML5, CSS, CSS3, JavaScript, size converter, size, converter, convert clothing, convert shoe, Renato Albuquerque">

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"> <!-- update favicon -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Merienda:wght@400;700&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/86afd65ab5.js" crossorigin="anonymous"></script>

    <title>Meu Tamanho | Conversor</title>

    <script src="js/script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1 class="title">Meu Tamanho App</h1>
            <h2 class="subtitle">Configure as informações que deseja converter!</h2>
        </header>

        <main class="main">
            <section class="section-1">
                <p class="step">Passo 1:</p>
                
                <div class="wrapSelect">
                    <div>
                        <p>País de origem?</p>
                        <select class="selectCountryOrigin">
                            <option value="choice1">País de origem</option>
                            <option class="bra1" value="bra1">Brasil</option>
                            <option class="eua1" value="eua1">Estados Unidos</option>
                            <option class="eur1" value="eur1">União Européia</option>
                        </select>
                        <img class="imageFlag1" src=""></img>
                    </div>
                    <div>
                        <p>País de destino?</p>
                        <select class="selectCountryDestiny">
                            <option value="choice2">País de origem</option>
                            <option class="bra2" value="bra2">Brasil</option>
                            <option class="eua2" value="eua2">Estados Unidos</option>
                            <option class="eur2" value="eur2">União Européia</option>
                        </select>
                        <img class="imageFlag2" src=""></img>
                    </div>
                </div>
            </section>

            <section class="section-2">
                <p class="step">Passo 2:</p>

                <div class="wrapSelect">
                    <p>Categoria?</p>
                    <select class="selectCategory">
                        <option value="category">Categoria</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="children">Infantil</option>
                    </select>
                </div>
            </section>

            <section class="section-3">
                <p class="step">Passo 3:</p>

                <div class="wrapSelect">
                    <p>Tipo de roupa?</p>
                    <select class="selectClothingType">
                        <option value="type">Tipo de roupa</option>
                        <option value="shirt">Camisa</option>
                        <option value="pants">Calça</option>
                        <option value="shoe">Calçado</option>
                    </select>
                </div>
            </section>

            <section>
                <div class="result">Resultado...</div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-p">Developed by <a class="footer-a" href="https://rma-contacts.vercel.app/">Renato Albuquerque</a></p>
            <p class="footer-p">Software Developer</p>
        </footer>
    </div>

</body>
</html>
